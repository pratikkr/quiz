<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <link rel="stylesheet" href="select.css" />

    <header class="title">
      <h1 class="h1">
        <em style="font-size: 110px;" class="color-change">Q</em
        ><span style="font-size: 50px;" class="uiz">uiz</span>
      </h1>
    </header>

    <section class="quiz-select">
      <div class="box cricket">
        <a href="cricket.html"
          ><img src="cricket1.jpg" alt="" class="sports-image"
        /></a>
        <p class="tag">Cricket</p>
        <p class="para">
          Take this cricket quiz to check your cricket knowledge
        </p>
      </div>
      <div class="box movie">
        <a href="bollywood.html"
          ><img src="movie.png" alt="" class="movie-image"
        /></a>
        <p class="tag">Movie</p>
        <p class="para">
          Think you are a movie puff so take our quiz on movies
        </p>
      </div>
      <div class="box gk">
        <a href="gk.html"
          ><img src="knowledge.jpg" alt="" class="gk-image"
        /></a>
        <p class="tag">General</p>
        <p class="para">Excellent plce to check your current affrais</p>
      </div>
      <div class="box politics">
        <a href="politics.html"
          ><img src="politics.png" alt="" class="politics-image"
        /></a>
        <p class="tag">Politics</p>
        <p class="para">Political awareness check platform</p>
      </div>
    </section>

    <div class="head">
      <img src="qmmix1.png" alt="question mark" class="move" />
      <div>
        <img src="qmmix1.png" alt="question mark" class="move1" />
      </div>
      <div>
        <img src="qmmix1.png" alt="question mark" class="move8" />
      </div>

      <div>
        <img src="qmmix1.png" alt="question mark" class="move2" />
      </div>

      <div>
        <img src="qmmix1.png" alt="question mark" class="move3" />
      </div>

      <div>
        <img src="qmmix1.png" alt="question mark" class="move4" />
      </div>
      <div>
        <img src="qmmix1.png" alt="question mark" class="move5" />
      </div>
      <div>
        <img src="qmmix1.png" alt="question mark" class="mmove6" />
      </div>
      <div>
        <img src="qmmix1.png" alt="question mark" class="move7" />
      </div>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
  </body>
</html>
